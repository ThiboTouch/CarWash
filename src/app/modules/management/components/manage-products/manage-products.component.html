<div class="container">
  <div class="row action-button">
    <div *ngIf = "numOfProducts < 4" class="col-12">
      <button
        mat-fab
        color="primary"
        *ngIf="!showForm"
        matTooltip="Add a new product"
        (click)="displayForm()"
      >
        <mat-icon class="plus-icon">+</mat-icon>
      </button>
      <button
        *ngIf="showForm"
        mat-fab
        color="warn"
        matTooltip="Cancel product capture"
        (click)="showForm = false"
      >
        <mat-icon class="minus-icon">âˆ’</mat-icon>
      </button>
    </div>
  </div>

  <div class="row" *ngIf="showForm">
    <div class="col-12">
      <form>
        <mat-form-field class="mat-form-field-infix">
          <mat-label>Product Name</mat-label>
          <input
            type="text"
            matInput
            placeholder="Ex. full wash"
            [formControl]="name"
          />
        </mat-form-field>
        <br />
        <mat-form-field class="mat-form-field-infix">
          <mat-label>Price</mat-label>
          <input
            type="text"
            matInput
            placeholder="Ex. 100"
            [formControl]="price"
          />
        </mat-form-field>
        <br />
        <mat-form-field class="mat-form-field-infix">
          <mat-label>Estimated Time (min)</mat-label>
          <input
            type="text"
            matInput
            placeholder="Ex. 45"
            [formControl]="estimatedTime"
          />
        </mat-form-field>
        <br />
        <button
          type="button"
          mat-flat-button
          color="primary"
          (click)="submit(actionProduct)"
        >
          Submit
        </button>
      </form>
    </div>
  </div>

  <div class="row" *ngIf="!showForm">
    <div class="col-12">
      <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price (R)</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <!-- Estimated Time Column -->
        <ng-container matColumnDef="estimatedTime">
          <th mat-header-cell *matHeaderCellDef>Estimated Time (min)</th>
          <td mat-cell *matCellDef="let element">
            {{ element.estimatedTime }}
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-mini-fab
              color="primary"
              (click)="editProduct(element)"
              matTooltip="Edit product"
            >
              <mat-icon>create</mat-icon>
            </button>
            <button
              mat-mini-fab
              color="warn"
              (click)="openDialog(element)"
              matTooltip="Delete product"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
