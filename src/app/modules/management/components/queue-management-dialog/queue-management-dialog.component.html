<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <p *ngIf="selectedAction !== action.Notes">{{ message }}</p>

  <mat-form-field *ngIf="selectedAction === action.Notes" class="full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput #note maxlength="256" [formControl]="notes" placeholder="Ex. The car is dusty on..."></textarea>
    <mat-hint align="end">{{note.value.length}} / 256</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="handleAction()" cdkFocusInitial>Yes</button>
</div>
