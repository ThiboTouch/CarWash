# Node.js with Angular

# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- develop

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build --configuration=development
  displayName: 'npm install and build'
  workingDirectory: '$(System.DefaultWorkingDirectory)/CarWash/src/CarWash-SPA/carwash-app'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/CarWash/src/CarWash-SPA/carwash-app/dist/carwash-app'
    includeRootFolder: false
    replaceExistingArchive: true

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure Subscription(ad1b74de-e8c5-4563-8505-9643a42c6438)'
    appName: 'sideproswashme'
    package: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    appType: webApp
    deployToSlotOrASE: true
    ResourceGroupName: 'Carwash'
    SlotName: 'dev'